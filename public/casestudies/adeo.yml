company:
  name: Adeo Group
  description: Owning different brands in retail industry focused on home improvement and DIY markets, like Leroy Merlin.
  customers: 500M
  industry: Retail
  revenue: 25.6B EURO turnover, including 768M EURO online
  website: https://www.adeo.com/
