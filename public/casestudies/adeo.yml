challenges: |
    Cost Component Repository product, part of the ADEO tech products, is used to calculate and publish transfer prices between different internal locations on the globe. Different business units use different information systems. It is hard to learn how each business unit share information about their systems, their API and accuracy.

    Initial solution was a developer portal with list of all applications and reference to dedicated documentation. Some legacy systems had docs written in MS Excel.

    There was a need for a standart way of describing event-driven architecture.
solution: |
    The API is now described with AsyncAPI. AsyncAPI file, stored together with the source code, is used to generate HTML documentation in the same release pipeline for the product. Documentation is exposed as part of the product internally for other company units depending on the API.

    Payloads are described with Avro schema. These schemas are used to generate models and they are also referenced directly in AsyncAPI files thanks to `schemaFormat` feature and `$ref`. This way they make sure code is aligned with docs.

    Shift to using AsyncAPI also enables the team to implement more use cases using AsyncAPI files.
technical:
  languages:
    - Java
  frameworks:
    - Spring
  protocols:
    - Kafka
  brokers: Kafka with Kafka Connect component. There are 15 production brokers with 47 topics. 
  testing: For Kafka e2e tests are done with [Zerocode](https://github.com/authorjapps/zerocode). Load tests are handled with [JMeter](https://jmeter.apache.org/) with [kloadgen](https://github.com/corunet/kloadgen) plugin that supports Kafka and Avro.
  architecture: |
    The following [enterprise integration patterns](https://www.enterpriseintegrationpatterns.com/patterns/messaging) are applied:
    - [Request/Reply](https://www.enterpriseintegrationpatterns.com/patterns/messaging/RequestReply.html)
      Described with `description` field in AsyncAPI. Reply goes to dedicated reply channel.
      
      Example description of response channel:
      ```
      description: >
      This topic is used to REPLY Costing Requests and is targeted by the
      `REPLY_TOPIC` header.
      ```
    - [Return Address](https://www.enterpriseintegrationpatterns.com/patterns/messaging/ReturnAddress.html)
      Info that needs to be provided by client, so producer knows where to send a response. Information is sent in message header with `REPLY_TOPIC` property. In the AsyncAPI file, information is documented as part of Message Header object.
      
      Example of request message header with `REPLY_TOPIC`:
      ```
      headers:
        type: object
        required:
          - REPLY_TOPIC
        properties:
          REPLY_TOPIC:
            $ref: "#/components/schemas/ReplyTopic"
      ```
    - [Correlation Identifier](https://www.enterpriseintegrationpatterns.com/patterns/messaging/CorrelationIdentifier.html)
      This pattern enables identification of request given response was sent to. 
      
      `REQUEST_ID` property is in the request message header. `CORRELATION_ID` property is in response message header. Both headers are described in the AsyncAPI Message Header object and referred to in the AsyncAPI `correlationID` property.
      This means that correlation identifier is represented by different property in the message header, depending if it is a request or reply.
      
      Example of request message header with `REQUEST_ID`:
      ```
      headers:
        type: object
        required:
          - REQUEST_ID
        properties:
          REQUEST_ID:
            $ref: "#/components/schemas/RequestId"
      ```

      Example of how `correlationId` points to `REQUEST_ID`:
      ```
      description: >
        This correlation ID is used for message tracing and messages
        correlation.
        This correlation ID is generated at runtime based on the `REQUEST_ID`
        and sent to the RESPONSE message.
      location: $message.header#/REQUEST_ID
      ````
    - [DeadLetter Channel](https://www.enterpriseintegrationpatterns.com/patterns/messaging/DeadLetterChannel.html)
      Also known as Dead Letter Queue. In Kafka it is just another channel where undelivered messages are sent. Not part of AsyncAPI file as API consumers will not listen to this channel. Consumers just know what happens with wrong events.
    - [Invalid Message Channel](https://www.enterpriseintegrationpatterns.com/patterns/messaging/InvalidMessageChannel.html)
      Invalid messages are routed to dedicated channel for rejected requests.  Not part of AsyncAPI file as API consumers will not listen to this channel. Consumers just know what happens with wrong events.

    ![Architecture Diagram](/img/casestudies/adeo/architecture.webp)
codegen: |
  Java models generation. Avro schemas used as a source.
schemas:
  description: Avro 1.9
  storage: Git repository where source code is. During release they are published to Confluent Schema Registry.
  registry: Confluent Schema Registry.
  versioning: Versioning is based on git tags. Schema version pushed to Confluent Schema Registry match the git tag version of the product. Every schema has a `version` information, that match with product tag version.
  validation: Based on validation on a broker level using Confluent Schema Registry.
asyncapi:
  usecase: |
    Document the API of the product so its users know how it works and how to use it. AsyncAPI was selected as the standard that allows you to generate documentation from machine-readable document that describes the API.
    The goal was to document API in a standardized way, so other internal products could follow to unify the way APIs are documented across the company.
  versions:
    - 2.4.0
  storage: Git repository where source code is.
  maintainers:
    Developers
  editing: IntelliJ without any special plugins. Sometimes people use AsyncAPI Studio, but not regularly because of lack of support for references to local drive.
  audience:
    internal: true
    external: false
  extensions: null
  documentation: |
    Documentation generated from AsyncAPI is hosted as part of the product on dedicated endpoint using Spring controller. 
    Publishing is part of CI/CD pipeline for the product using GithubActions.

    Related Maven configuration used to trigger docs generation with AsyncAPI Generator industry:

    ```
     <profile>
            <id>generate-asyncapi-doc</id>
            <build>
                <plugins>
                    <plugin>
                        <groupId>com.github.eirslett</groupId>
                        <artifactId>frontend-maven-plugin</artifactId>
                        <!-- Use the latest released version:
                        https://repo1.maven.org/maven2/com/github/eirslett/frontend-maven-plugin/ -->
                        <version>${frontend-maven-plugin.version}</version>
                        <configuration>
                            <nodeVersion>v12.18.4</nodeVersion>
                            <installDirectory>${node.installation.path}</installDirectory>
                            <workingDirectory>${node.installation.path}</workingDirectory>
                        </configuration>
                        <executions>
                            <execution>
                                <id>install node and npm</id>
                                <goals>
                                    <goal>install-node-and-npm</goal>
                                </goals>
                                <phase>generate-resources</phase>
                            </execution>
                            <execution>
                                <id>install @asyncapi/generator globally</id>
                                <goals>
                                    <goal>npm</goal>
                                </goals>
                                <configuration>
                                    <arguments>install @asyncapi/generator@${asyncapi.generator.version}</arguments>
                                </configuration>
                            </execution>
                        </executions>
                    </plugin>
                    <plugin>
                        <groupId>org.codehaus.mojo</groupId>
                        <artifactId>exec-maven-plugin</artifactId>
                        <version>1.6.0</version>

                        <executions>
                            <execution>
                                <id>execute-generation</id>
                                <goals>
                                    <goal>exec</goal>
                                </goals>
                                <phase>generate-resources</phase>

                                <configuration>
                                    <!-- Access binary file in node_modules because it doesn't work on windows otherwise. -->
                                    <executable>${node.modules.installation.path}/${ag.binary.name}</executable>
                                    <commandlineArgs>
                                        ${project.basedir}/src/docs/asyncapi/asyncapi.yaml @asyncapi/html-template@${asyncapi.htmltemplate.version} -p sidebarOrganization=byTags -p
                                        version=${project.version} -o ${asyncapi.generation.dir}
                                    </commandlineArgs>
                                </configuration>
                            </execution>
                            <execution>
                                <id>execute-internal-generation</id>
                                <goals>
                                    <goal>exec</goal>
                                </goals>
                                <phase>generate-resources</phase>

                                <configuration>
                                    <!-- Access binary file in node_modules because it doesn't work on windows otherwise. -->
                                    <executable>${node.modules.installation.path}/${ag.binary.name}</executable>
                                    <commandlineArgs>
                                        ${project.basedir}/src/docs/asyncapi/asyncapi-internal.yaml @asyncapi/html-template@${asyncapi.htmltemplate.version} -p sidebarOrganization=byTags -p
                                        version=${project.version} -o ${asyncapi.generation.dir}/internal
                                    </commandlineArgs>
                                </configuration>
                            </execution>
                        </executions>
                    </plugin>
                    <plugin>
                        <groupId>org.apache.maven.plugins</groupId>
                        <artifactId>maven-resources-plugin</artifactId>
                        <executions>
                            <execution>
                                <id>copy-resources</id>
                                <!-- here the phase you need -->
                                <phase>generate-resources</phase>
                                <goals>
                                    <goal>copy-resources</goal>
                                </goals>
                                <configuration>
                                    <outputDirectory>${asyncapi.generation.dir}/assets</outputDirectory>
                                    <resources>
                                        <resource>
                                            <directory>src/docs/asyncapi/assets</directory>
                                            <filtering>true</filtering>
                                        </resource>
                                    </resources>
                                </configuration>
                            </execution>
                        </executions>
                    </plugin>
                </plugins>
            </build>
        </profile>
    ```

    Critical features of AsyncAPI related to documentation:
    - `descriptions` that support `CommonMark` (Markdown) as they allow to put detailed structured descriptions and screenshots inside generated docs
    - examples and validation information. In this case converted from Avro to JSON Schema to show it in documentation and have examples generated
    - `Tags` for tagging operations to categorize them to make it easier to navigate in documentation UI
  bindings:
    kafka: |
      All Kafka bindings are used. Server, channel, operation and message bindings.
      
      Example of server bindings:
      ```
      bindings:
        kafka:
          schema.registry.url: >-
            https://schema-registry.prod.url/
      ```
      
      Example of channel bindings:
      ```
      bindings:
        kafka:
          replicas: 3
          partitions: 3
          cleanup.policy: delete
          retention.ms: 7 days
      ```

      Example of operation bindings:
      ```
      bindings:
        kafka:
          groupId:
            type: string
            description: >
              The groupId must be prefixed by your `svc` account, deliver by the
              Adeo Kafka team.
              This `svc` must have the write access to the topic.
          value.subject.name.strategy:
            type: string
            description: >
              We use the RecordNameStrategy to infer the messages schema.
              Use
              `value.subject.name.strategy=io.confluent.kafka.serializers.subject.RecordNameStrategy`
              in your producer configuration.
      ```

      Example of message bindings:
      ```
      bindings:
        kafka:
          key:
            $ref: "https://deploy-preview-921--asyncapi-website.netlify.app/resources/casestudies/adeo/CostingResponseKey.avsc"
      ```

  tools:
    generator:
      templates:
        '@asyncapi/html':
          parameters:
           - sidebarOrganization=byTags
           - version
    parser:
      plugins: 
       - avro-schema-parser
  fullExample: https://deploy-preview-921--asyncapi-website.netlify.app/resources/casestudies/adeo/asyncapi.yaml
