name: Locale Consistency Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  check-locales:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Locale Check
        run: node scripts/checkLocales.js
