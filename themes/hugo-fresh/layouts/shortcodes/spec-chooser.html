{{- $versions := slice "2.0.0-rc1" "1.2.0" "1.1.0" "1.0.0" }}
{{- $selectedVersion := .Get "current" }}

<div style="background: #eee;padding: 20px;">
    Choose another version: |
    {{ range $_, $version := $versions }}
    {{ if eq $selectedVersion $version }}
    <strong>{{ $version }}</strong> |
    {{else}}
    <a href="/docs/specifications/{{ $version }}">{{ $version }}</a> |
    {{ end }}
    {{ end }}
</div>
